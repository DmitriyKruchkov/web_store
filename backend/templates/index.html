<!DOCTYPE html>
<html>
<head>
    <title>Auction WebSocket Client</title>
</head>
<body>
    <h1>Auction</h1>
    <p>Owner now: <span id="owner">-</span></p>
    <p>Product ID: <span id="product-id">{{ product_id }}</span></p>
    <p>Current Price: $<span id="current-price">{{ current_price }}</span></p>
<div class="input-group mb-3">
        <button id="decrement" class="btn btn-outline-secondary" type="button">-</button>
        <button id="increment" class="btn btn-outline-secondary" type="button">+</button>
        <input id="new-price" type="number" min="5" max="100" step="5" value="5" class="form-control" readonly>%
    </div>
    <br/>
    <button onclick="placeBid()">Place Bid</button>
    <ul id="messages"></ul>
    <script src="/static/script.js"></script>
</body>
</html>

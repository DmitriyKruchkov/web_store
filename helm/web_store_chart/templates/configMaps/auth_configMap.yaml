apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-configmap
data:
  ACCESS_TOKEN_EXPIRE_MINUTES: {{ .Values.apps_settings.auth.access_token_expire_minutes }}
  APP_HOST: "0.0.0.0"
  APP_PORT: {{ .Values.apps_settings.auth.port }}
  DB_HOST: {{ .Values.databases.auth-db.service.name }}
  DB_PORT: {{ .Values.databases.auth-db.service.port }}
  REDIS_HOST: {{ .Values.redis-instances.auth-redis.master.service.host }}
  REDIS_PORT: {{ .Values.redis-instances.auth-redis.master.service.port }}

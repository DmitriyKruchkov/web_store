apiVersion: v1
kind: Secret
metadata:
  name: alerter-db-secrets
type: Opaque
data:
  DB_USER: { { .Values.databases.alerter-db.username | b64enc | quote } }
  DB_PASS: { { .Values.databases.alerter-db.password | b64enc | quote } }
  DB_NAME: { { .Values.databases.alerter-db.database | b64enc | quote } }
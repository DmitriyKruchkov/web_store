---
# tasks file for kube-worker
- name: Update and upgrade APT packages
  apt:
    update_cache: yes
    upgrade: dist
    force_apt_get: yes

- name: Install required packages
  apt:
    name: "{{ required_packages }}"
    state: present

- name: Disable swap
  command: swapoff -a
  ignore_errors: yes

- name: Comment out swap in /etc/fstab
  lineinfile:
    path: /etc/fstab
    regexp: '(\s+swap\s+)'
    line: '#\1'
    state: present

- include_tasks: docker.yml

- name: Add Kubernetes GPG key
  apt_key:
    url: "{{ GPG_kubernetes_link }}"
    state: present

- name: Add Kubernetes repository
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-bookworm main
    state: present

- name: Install kubeadm and kubelet(marked for no updates)
  apt:
    name:
      - kubelet
      - kubeadm
    state: present
    update_cache: yes
    mark_hold: yes


